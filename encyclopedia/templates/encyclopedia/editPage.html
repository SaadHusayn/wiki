{% extends 'encyclopedia/layout.html' %}

{% block style %}
<style>
    body form div{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
</style>
{% endblock %}



{% block body %}
<h1>{{title}}</h1>
<form action="{% url 'encyclopedia:editPage' title %}" method="post">
    {% csrf_token %}
    {{editPageForm}}
    <input type="submit" value="Save">
</form>
{% endblock %}
