{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>{{heading}}</h1>

    <ul>
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:viewPage' entry %}">{{entry}}</a></li>
        {% empty %}
            <p>No Entries Found</p>
        {% endfor %}
    </ul>

{% endblock %}
