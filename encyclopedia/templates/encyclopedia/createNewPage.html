{% extends 'encyclopedia/layout.html' %}

{% block title %}
    Create New Page
{% endblock %}

{% block style %}
<style>
    body form div{
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }
</style>
{% endblock %}


{% block body %}
<h1>Create New Page</h1>
<form action="{% url 'encyclopedia:createNewPage' %}" method="post">
    {% csrf_token %}
    {{newPageForm}}
    <input type="submit" value="Save New Page">
</form>

{% endblock %}
